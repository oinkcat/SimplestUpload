<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="style.css" />
    <title>Simple file uploader</title>
</head>
<body>
    <header>
        <span class="title">File uploader</span>
        <div id="uploadButton" class="right upload-link">
            <a href="javascript:void(0)">
                <strong>+</strong> Upload file
            </a>
        </div>

        <div id="uploadIndicator" class="right hidden">
            Uploading...
            <div class="bar-outline">
                <div id="bar" class="bar-fill"></div>
            </div>
        </div>

        <input type="file" id="uploadSource" class="hidden" />
    </header>

    <section id="main">
        <ul id="fileList">
            <li>Loading file list...</li>
        </ul>
    </section>

    <footer>
        &copy; 2018
    </footer>

    <script type="text/javascript" src="uploader.js"></script>
</body>
</html>
